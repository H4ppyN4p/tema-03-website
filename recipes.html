<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theme 3 website</title>
        <link rel="stylesheet" href="css/global.css">
    </head>
<body>

    <header>

        <div class="menu-content">  
            <h1>Low Spoon Foods</h1>

            <div class="menu-box">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>
        
        <div class="seperator-line"></div>
        
    </header>

    <main>
        <section id="search-recipes-section">
            <h2 id="search-recipes-header">Søg efter opskrifter</h2>
            <div class="grid_1-1-1">
                <div class="flex_col">
                    <h3 class="recipes-sub-header">Antal køkkenredskaber</h3>

                    <div class="recipes-checkbox">
                        <p>1</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>2</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>3</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>4</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>5</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>
                </div>

                <div class="flex_col">
                    <h3 class="recipes-sub-header">Hvor lang tid må det tage?</h3>
                    <input class="recipes-input" placeholder="f.eks. 40" type="text" name="" id="">
                </div>

                <div class="flex_col">
                    <h3 class="recipes-sub-header">Kategorier</h3>

                        <p>1</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>Morgenmad</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>Middag</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>Aften</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>

                    <div class="recipes-checkbox">
                        <p>Dessert</p>
                        <input class="checkbox-box" type="checkbox" name="" id="">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="grid_1-1">

            </div>
        </section>
    </main>
    
</body>
</html>
